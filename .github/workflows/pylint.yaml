name: pylint

on:
  push:
    branches: [ pyo3 ]
  pull_request:
    branches: [ pyo3 ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pylint
      - name: pylint
        run: pylint ./python_tests.py
