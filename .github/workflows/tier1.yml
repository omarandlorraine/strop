name: Checks

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  checks:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: format
      run: cargo fmt --check
    - name: lint
      run: cargo clippy -- -Dwarnings
    - name: test
      run: cargo test
