[package]
name = "strop"
version = "0.1.0"
authors = ["Sam M W <you@example.com>"]
edition = "2018"
description = "stochastically generates machine code"
license = "GPL-2.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "strop"
crate-type = ["cdylib"]

[dependencies]
argh = "0.1.4"
rand = "0.7.3"
enum-utils = "0.1.2"
yaml-rust = "0.4"
rayon = "1.5"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0.72"
pyo3 = { version = "0.16.4", features = ["extension-module"] }
