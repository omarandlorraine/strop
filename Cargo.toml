[package]
name = "strop"
version = "0.1.0"
authors = ["Sam M W <you@example.com>"]
edition = "2018"
description = "stochastically generates machine code"
license = "MIT"

[lib]
name = "strop"
path = "src/lib.rs"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
num = "0.4.0"
argh = "0.1.7"
rand = "0.8.5"
enum-utils = "0.1.2"
yaml-rust = "0.4"
rayon = "1.5"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0.81"
smallvec = "1.9.0"

[dev-dependencies]
mos6502 = "0.2.0"
