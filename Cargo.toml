[package]
name = "strop"
version = "0.1.2"
authors = ["Sam M W <you@example.com>"]
edition = "2018"
description = "stochastically generates machine code"
license = "MIT"
repository = "https://github.com/omarandlorraine/strop"
homepage = "https://github.com/omarandlorraine/strop"

[dependencies]
phf = { version = "0.11", features = ["macros"] }
mos6502 = { git = "https://github.com/mre/mos6502" }
rand = "0.8.5"
yaxpeax-arch = {version="0.2.7", default-features=false}
yaxpeax-6502 = "0.0.2"
dez80 = "3.0.0"
rustzx-z80 = "0.15.0"
lr35902 = "0.1.1"
